{% extends "base.html" %}
{% block body %}

<div class="container column is-4">
        <div class="field">
            <h4 class="title">Login</h4>
            <div class="box">
    
                <form method="POST" action="/login">
                    {{ form.hidden_tag() }}
        
                    <div class="field">
                        <p class="control has-icons-left">
                            <!-- <input class="input is-medium" type="text" name="email" placeholder="Email"> -->
                            {{ form.email(class="input is-medium", placeholder="Email")}}
                            <span class="icon is-small is-left">
                                <i class="material-icons">email</i>
                            </span>
                        </p>     
                    </div>
    
                    <div class="field">    
                        <p class="control has-icons-left">
                            <!-- <input class="input is-medium" type="password" name="password" placeholder="Password"> -->
                            {{ form.password(class="input is-medium", placeholder="Password")}}
                            <span class="icon is-small is-left">
                                <i class="material-icons">lock</i>
                            </span>
                        </p>
                    </div>
    
                    <div class="buttons">
                        <!-- <button class="button is-link is-fullwidth">Login</button> -->
                        {{ form.login_btn(class="button is-link is-fullwidth")}}
                    </div>
    
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
