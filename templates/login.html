{% extends "base.html" %}
{% block body %}

<div class="container column is-4">
        <div class="field">
            <h4 class="title">Login</h4>
            <div class="box">
    
                <form method="POST" action="/login">
        
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-medium" type="email" name="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="material-icons">email</i>
                            </span>
                        </p>     
                    </div>
    
                    <div class="field">    
                        <p class="control has-icons-left">
                            <input class="input is-medium" type="password" name="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="material-icons">lock</i>
                            </span>
                        </p>
                    </div>
    
                    <div class="buttons">
                        <button class="button is-link is-fullwidth">Login</button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
