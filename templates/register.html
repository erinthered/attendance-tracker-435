{% extends "base.html" %}
{% block body %}

<div class="container column is-4">
    <div class="field">
        <h4 class="title">Register</h4>
        <div class="box">

            <form method="POST" action="/register">

                <div class="field">    
                    <div class="control">
                        <input class="input is-medium" type="text" name="EMPL ID" placeholder="EMPL ID#">
                    </div>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-medium" type="text" name="name" placeholder="Name">
                        <span class="icon is-small is-left">
                            <i class="material-icons">person</i>
                        </span>
                    </p>     
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-medium" type="email" name="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="material-icons">email</i>
                        </span>
                    </p>     
                </div>

                <div class="field">    
                    <p class="control has-icons-left">
                        <input class="input is-medium" type="password" name="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="material-icons">lock</i>
                        </span>
                    </p>
                </div>

                <div class="field">    
                    <p class="control has-icons-left">
                        <input class="input is-medium" type="password" name="confirm_password" placeholder="Confirm Password">
                        <span class="icon is-small is-left">
                            <i class="material-icons">lock</i>
                        </span>
                    </p>
                </div>

                <div class="buttons">
                    <button class="button is-link is-fullwidth">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock body %}
