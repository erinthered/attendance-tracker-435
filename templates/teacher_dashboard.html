{% extends "base.html" %} {% block body %}
<h1 class="title">Welcome, {{ current_user.name }}</h1>
<h3 class="title">You are a {{ current_user.user_type }}</h3>
{% for class in class_list %}
<form method="POST" action="{{ url_for('auth.class_page', id=class[0]) }}">
  <button>{{class}}</button>
</form>
{% endfor %}
<form method="POST" action="{{ url_for('auth.teacher_dashboard') }}">
  Add a Class:<br />
  Class name:<br />
  <input type="text" name="class_name" /><br />
  Section:<br />
  <input type="text" name="class_section" /><br /><br />
  <input type="submit" name="add_class" value="Add Class" />
</form>
{% endblock body %}
